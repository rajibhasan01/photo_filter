<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editing</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="container">
            <h1 class="text-center py-5">Computer Vision</h1>

            <div class="row g-4 text-center">
                <div class="col-12 col-lg-6 image-box">

                    <div class="wrapper">
                        <form action="#">
                            <input class="file-input" type="file" name="file" hidden>
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Browse File to Upload</p>
                        </form>
                        <section class="progress-area"></section>
                        <section class="uploaded-area"></section>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="ms-3 text-start">
                        <h4>Photo Filter</h4>
                        <h5>Size</h5>
                        <div class="side-bar">
                            <a class="c-btn">Crop</a>
                            <a class="c-btn">Rotation</a>
                            <a class="c-btn">Resize</a>
                        </div>
                        <h5>Brightness & Color</h5>
                        <div class="side-bar">
                            <a class="c-btn">Brightness</a>
                            <a class="c-btn">Contrast</a>
                            <a class="c-btn">Saturation</a>
                            <a class="c-btn">Sharpness</a>
                        </div>
                        <h5>Advanced</h5>
                        <div class="side-bar">
                            <a class="c-btn">Vignette</a>
                            <a class="c-btn">Blur BG</a>
                            <a class="c-btn">Remove BG</a>
                            <a class="c-btn">Add BG</a>
                        </div>
                    </div>
                </div>


            </div>

        </section>

    </main>
    <footer>

    </footer>
    <script src="./main/main.js"></script>
</body>

</html>
