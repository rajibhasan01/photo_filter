<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editing</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="container">
            <h1 class="text-center py-5">Computer Vision</h1>

            <div class="row g-4 text-center">
                <div class="col-12 col-lg-6 image-box">

                    <div class="wrapper">
                        <!-- form view -->
                        <form action="" method="POST" enctype="multipart/form-data">
                            <input class="file-input" type="file" name="file" hidden>
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Browse File to Upload</p>
                        </form>

                        <!-- image view -->
                        <img class="img-fluid" src="" id="image" alt="">
                    </div>
                    <div class="border mt-3 rounded display_hidden" id="btn_box">
                        <button class="btn text-center">Reload</button>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="ms-3 text-start">
                        <h4>Photo Filter</h4>
                        <h5>Size</h5>
                        <div class="side-bar">
                            <a id="border" class="c-btn">Border</a>
                            <a class="c-btn disable">Rotation</a>
                            <a class="c-btn disable">Resize</a>

                            <!-- input value range -->
                            <div class="display_hidden" id="border_range_div">
                                <input id="range" oninput="myFunction(this.value)" value="15" type="range" id="vol" name="vol" min="0" max="100">
                                <label id="range_value" for="vol"> 15</label>
                            </div>
                        </div>
                       
                        <h5>Advanced</h5>
                        <div class="side-bar">
                            <a class="c-btn disable">Vignette</a>
                            <a class="c-btn disable">Blur BG</a>
                            <a class="c-btn disable">Remove BG</a>
                            <a class="c-btn disable">Add BG</a>
                        </div>

                        <h5>Filter</h5>
                        <div class="side-bar">
                            <a id="gray" class="c-btn">Gray</a>
                            <a id="tint" class="c-btn">Tint</a>
                            <a class="c-btn">Glory</a>
                            <a class="c-btn">Sunsine</a>

                            <!-- input value range -->
                            <div class="display_hidden input-range-box" id="input-div">
                                    <div>
                                        <input id="red_color" oninput="redValue(this.value)" value="255" type="range" id="vol" name="vol" min="0" max="255">
                                        <label id="red" for="vol">255</label>
                                    </div>
                                    <!-- input value range -->
                                    <div>
                                        <input id="blue_color" oninput="blueValue(this.value)" value="0" type="range" id="vol" name="vol" min="0" max="255">
                                        <label id="blue" for="vol">0</label>
                                    </div>
                                    <!-- input value range -->
                                    <div>
                                        <input id="green_color" oninput="greenValue(this.value)" value="0" type="range" id="vol" name="vol" min="0" max="255">
                                        <label id="green" for="vol">0</label>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- image filter -->
            <div class="row g-4 mt-3 display_hidden" id="image-container">
                <div class="col-6 col-lg-3 img-box">
                    <img id="img_1" class="img-fluid" src="" alt="">
                </div>
                <div class="col-6 col-lg-3 img-box">
                    <img id="img_2" class="img-fluid" src="" alt="">
                </div>
                <div class="col-6 col-lg-3 img-box">
                    <img id="img_3" class="img-fluid" src="" alt="">
                </div>
                <div class="col-6 col-lg-3 img-box">
                    <img id="img_4" class="img-fluid" src="" alt="">
                </div>
            </div>

        </section>

    </main>
    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
